<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}" data-i18n-current="{{ session.get('lang', 'en') }}"
    data-i18n-en='{{ TRANSLATIONS["en"] | tojson }}' data-i18n-pt='{{ TRANSLATIONS["pt"] | tojson }}'>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    {% block head %}{% endblock %}
</head>


<body>

    <header class="header-layout">
        <div class="theme-switch" data-i18n-attr="aria-label:toggle.theme">
            <label class="ios-toggle" aria-hidden="false">
                <input type="checkbox" id="theme-toggle" role="switch" aria-checked="false"
                    data-i18n-attr="aria-label:toggle.theme">
                <span class="slider" aria-hidden="true"></span>
            </label>
            <!-- inline SVGs placed AFTER toggle for styling control -->
            <svg class="icon sun" width="18" height="18" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg class="icon moon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <!-- Place language toggle directly below the theme toggle; keep inside header -->
        <div class="lang-switch lang-switch--below" data-i18n-attr="aria-label:toggle.lang">
            <label class="ios-toggle" aria-hidden="false">
                <input type="checkbox" id="lang-toggle" role="switch" aria-checked="false"
                    data-i18n-attr="aria-label:toggle.lang">
                <span class="slider" aria-hidden="true"></span>
            </label>
            <!-- Language label placed AFTER toggle -->
            <span class="lang-label en" data-i18n="lang.en">EN-US</span>
            <span class="lang-label pt" data-i18n="lang.pt">PT-BR</span>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/modal.js" defer></script>
    <script src="/static/js/work.js" defer></script>
    <script src="/static/js/about.js" defer></script>
    <script src="/static/js/contact.js" defer></script>
    <script src="/static/js/i18n-init.js"></script>
    <script src="/static/js/i18n.js" defer></script>
    {% block scripts %}{% endblock %}
</body>

</html>
