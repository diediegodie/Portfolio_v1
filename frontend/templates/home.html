{% extends 'base.html' %}

{% block head %}
<title data-i18n="home.title">{{ _('home.title') }}</title>
{% endblock %}

{% block content %}
<main id="home-main">
    <section class="hero">
        <div class="hero__info">
            <h3 data-i18n="home.name">{{ _('home.name') }}</h3>
            <h3 data-i18n="home.role">{{ _('home.role') }}</h3>
            <h3 data-i18n="home.location">{{ _('home.location') }}</h3>
        </div>
        <div class="split-pane-divider" aria-hidden="true"></div>
        <div class="hero__actions">
            <button class="hero__button" type="button" data-work-trigger aria-controls="work-modal"
                aria-expanded="false" data-i18n="button.work">{{ _('button.work') }}</button>
            <button class="hero__button" type="button" data-about-trigger aria-controls="about-modal"
                aria-expanded="false" data-i18n="button.about">{{ _('button.about') }}</button>
            <button class="hero__button" type="button" data-i18n="button.contact">{{ _('button.contact') }}</button>
        </div>
    </section>
</main>


{% include 'work.html' %}
{% include 'about.html' %}
{% endblock %}
