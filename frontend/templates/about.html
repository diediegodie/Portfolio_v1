<div class="about-modal" id="about-modal" hidden aria-hidden="true">
    <div class="modal__overlay about-modal__overlay" data-about-overlay></div>
    <div class="about-modal__panel" role="dialog" aria-modal="true" aria-labelledby="about-dialog-title" tabindex="-1">
        <header class="about-modal__header">
            <div>
                <p class="muted" data-i18n="modal.header">{{ _('modal.header') }}</p>
                <h2 id="about-dialog-title" data-i18n="about.title">{{ _('about.title') }}</h2>
            </div>
            <button class="modal-close" type="button" data-about-close data-i18n-attr="aria-label:modal.close">
                <svg class="modal-close__icon" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true"
                    focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="8" y1="8" x2="24" y2="24" />
                    <line x1="24" y1="8" x2="8" y2="24" />
                </svg>
            </button>
        </header>

        <div class="about-modal__grid">
            <!-- Card 1: About Me (unchanged content/location) -->
            <article class="about-card about__aboutme modal__card" role="listitem">
                <h3 data-i18n="about.summary_title">{{ _('about.summary_title') }}</h3>
                <p data-i18n="about.summary">{{ _('about.summary') }}</p>
            </article>

            <!-- Card 2: Backend / DevOps (carousel with tech stack icons) -->
            <article class="about-card about__backend modal__card" role="listitem">
                <h3 data-i18n="about.backend_title">{{ _('about.backend_title') }}</h3>
                <div class="tech-carousel" data-carousel="backend">
                    <!-- Navigation: Left Arrow -->
                    <button class="carousel-nav carousel-nav-left" aria-label="Previous icon" type="button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <!-- Carousel Viewport (visible area) -->
                    <div class="tech-carousel-viewport">
                        <div class="tech-carousel-track" data-carousel-track="backend">
                            <!-- Icons will be dynamically generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Navigation: Right Arrow -->
                    <button class="carousel-nav carousel-nav-right" aria-label="Next icon" type="button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>

                </div>
            </article>

            <!-- Card 3: Frontend (icon carousel) -->
            <article class="about-card about__frontend modal__card" role="listitem">
                <h3 data-i18n="about.frontend_title">{{ _('about.frontend_title') }}</h3>
                <div class="tech-carousel" data-carousel="frontend">
                    <button class="carousel-nav carousel-nav-left" aria-label="Previous icon" type="button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <div class="tech-carousel-viewport">
                        <div class="tech-carousel-track" data-carousel-track="frontend">
                            <!-- Icons will be dynamically generated by JavaScript -->
                        </div>
                    </div>

                    <button class="carousel-nav carousel-nav-right" aria-label="Next icon" type="button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                    <!-- NOTE: No progress dots included (backend omitted them) -->
                </div>
            </article>

            <!-- Card 4: Connect (anchors stacked, centered; no dark footer background) -->
            <article class="about-card about__connect modal__card" role="listitem">
                <h3 data-i18n="about.connect_title">{{ _('about.connect_title') }}</h3>
                <div class="about-card__links modal__footer about-connect-links">
                    <button class="about-modal__btn card__btn" type="button" data-i18n="about.cta.contact">{{
                        _('about.cta.contact') }}</button>
                    <a class="about-modal__btn card__btn" href="{{ url_for('static', filename='assets/resume.pdf') }}"
                        target="_blank" rel="noopener" data-i18n="about.cta.resume">{{ _('about.cta.resume') }}</a>
                    <a class="about-modal__btn card__btn" href="{{ config.GITHUB_URL }}" target="_blank" rel="noopener"
                        data-i18n="about.cta.github">{{ _('about.cta.github') }}</a>
                    <a class="about-modal__btn card__btn" href="{{ config.LINKEDIN_URL }}" target="_blank"
                        rel="noopener" data-i18n="about.cta.linkedin">{{ _('about.cta.linkedin') }}</a>
                </div>
            </article>
        </div>
    </div>
</div>
