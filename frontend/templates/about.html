<div class="about-modal" id="about-modal" hidden aria-hidden="true">
    <div class="modal__overlay about-modal__overlay" data-about-overlay></div>
    <div class="about-modal__panel" role="dialog" aria-modal="true" aria-labelledby="about-dialog-title" tabindex="-1">
        <header class="about-modal__header">
            <div>
                <p class="muted" data-i18n="modal.header">{{ _('modal.header') }}</p>
                <h2 id="about-dialog-title" data-i18n="about.title">{{ _('about.title') }}</h2>
            </div>
            <button class="modal-close" type="button" data-about-close data-i18n-attr="aria-label:modal.close">
                <svg class="modal-close__icon" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true"
                    focusable="false" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="8" y1="8" x2="24" y2="24" />
                    <line x1="24" y1="8" x2="8" y2="24" />
                </svg>
            </button>
        </header>

        <div class="about-modal__grid">
            <!-- Card 1: About Me (unchanged content/location) -->
            <article class="about-card about__aboutme modal__card" role="listitem">
                <h3 data-i18n="about.summary_title">{{ _('about.summary_title') }}</h3>
                <p data-i18n="about.summary">{{ _('about.summary') }}</p>
            </article>

            <!-- Card 2: Backend / DevOps stack carousel -->
            <article class="about-card about__backend modal__card" role="listitem">
                <h3 data-i18n="about.backend_title">{{ _('about.backend_title') }}</h3>
                <div class="stack-gallery">
                    <div class="stack-gallery__viewport">
                        <div class="stack-gallery__track" data-stack-items='[
                            {"icon": "python", "label": "Python", "viewBox": "0 0 32 32"},
                            {"icon": "flask", "label": "Flask", "viewBox": "0 0 512 512"},
                            {"icon": "postgres", "label": "PostgreSQL", "viewBox": "0 0 32 32"},
                            {"icon": "rest-api", "label": "REST API", "viewBox": "0 0 32 32"},
                            {"icon": "docker", "label": "Docker", "viewBox": "0 0 32 32"},
                            {"icon": "ci-cd", "label": "CI/CD", "viewBox": "0 0 50 50"},
                            {"icon": "git", "label": "Git", "viewBox": "0 0 32 32"},
                            {"icon": "github", "label": "GitHub", "viewBox": "0 0 48 48"},
                            {"icon": "linux", "label": "Linux", "viewBox": "0 0 32 32"}
                        ]'>
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                    <button class="stack-nav stack-nav--prev" type="button" aria-label="Previous stack"><span class="icon">‹</span></button>
                    <button class="stack-nav stack-nav--next" type="button" aria-label="Next stack"><span class="icon">›</span></button>
                </div>
            </article>

            <!-- Card 3: Frontend stack carousel -->
            <article class="about-card about__frontend modal__card" role="listitem">
                <h3 data-i18n="about.frontend_title">{{ _('about.frontend_title') }}</h3>
                <div class="stack-gallery">
                    <div class="stack-gallery__viewport">
                        <div class="stack-gallery__track" data-stack-items='[
                            {"icon": "html", "label": "HTML5", "viewBox": "0 0 32 32"},
                            {"icon": "css", "label": "CSS3", "viewBox": "0 0 32 32"},
                            {"icon": "javascript", "label": "JavaScript", "viewBox": "0 0 512 512"}
                        ]'>
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                    <button class="stack-nav stack-nav--prev" type="button" aria-label="Previous stack"><span class="icon">‹</span></button>
                    <button class="stack-nav stack-nav--next" type="button" aria-label="Next stack"><span class="icon">›</span></button>
                </div>
            </article>

            <!-- Card 4: Connect (anchors stacked, centered; no dark footer background) -->
            <article class="about-card about__connect modal__card" role="listitem">
                <h3 data-i18n="about.connect_title">{{ _('about.connect_title') }}</h3>
                <div class="about-card__links modal__footer about-connect-links">
                    <button class="about-modal__btn card__btn" type="button"
                        data-i18n="about.cta.contact">{{ _('about.cta.contact') }}</button>
                    <a class="about-modal__btn card__btn"
                        href="{{ url_for('static', filename='assets/resume.pdf') }}" target="_blank" rel="noopener"
                        data-i18n="about.cta.resume">{{ _('about.cta.resume') }}</a>
                    <a class="about-modal__btn card__btn" href="{{ config.GITHUB_URL }}"
                        target="_blank" rel="noopener" data-i18n="about.cta.github">{{ _('about.cta.github') }}</a>
                    <a class="about-modal__btn card__btn" href="{{ config.LINKEDIN_URL }}"
                        target="_blank" rel="noopener" data-i18n="about.cta.linkedin">{{ _('about.cta.linkedin') }}</a>
                </div>
            </article>
        </div>
    </div>
</div>
